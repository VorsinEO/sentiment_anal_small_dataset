{% extends 'base.html' %}

{% block container %}


  {% include 'header_ru.html' %}
  <main class="container mt-3">
  {% include 'main_banner_rus.html' %}
  <form action="/russian_anal/" method="POST" >
    <!-- Чтобы валидацию WTF пройти вставляем внутри формы такое-->
      {{ form.csrf_token() }}
      <div class="form-label-group">
        <p class="text-muted"> Отзыв для анализа</p>
        {{form.review(class="form-control")}}
        {% for err in form.review.errors %}
        <p class="alert-warning">{{ err }}</p> 
        {% endfor %}
      </div>
      <button class="btn btn-lg btn-dark btn-block my-3" type="submit">Анализ</button>
  </form>
  </main>
  {% endblock %}
